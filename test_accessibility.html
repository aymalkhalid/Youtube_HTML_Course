<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Accessibility Best Practices</title>
</head>
<body>
    <!-- Example: Accessible image with alt text -->
    <h2>Accessible Image Example</h2>
    <img src="brown_cat.jpg" alt="A brown cat sitting on a sofa">
    <!--
    WHEN: Use the alt attribute every time you add an image.
    WHERE: Inside the <img> tag in your HTML.
    HOW: Describe the image in the alt attribute. If the image is decorative, use alt="".
    BENEFIT: Screen readers will read the alt text aloud for visually impaired users. Search engines also use alt text to understand images.
    -->

</body>
</html>
