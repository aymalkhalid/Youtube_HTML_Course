<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms for Beginners - Step by Step</title>
</head>
<body>
    <!--
    =====================================
    | 1. WHAT IS AN HTML FORM?          |
    =====================================
    An HTML form lets users enter data (like their name, email, or a message) and send it to a website.
    Forms are used for signups, logins, contact pages, and more.
    -->
    <form action="#" method="POST">
        
        <!--
        =====================================
        | 1. WHAT IS AN HTML FORM?          |
        =====================================
        An HTML form lets users enter data (like their name, email, or a message) and send it to a website.
        Forms are used for signups, logins, contact pages, and more.
        -->
    <!--
    =====================================
    | 2. BASIC FORM STRUCTURE           |
    =====================================
    The <form> tag wraps all the input fields. It can have attributes like:
    - action: Where to send the form data (a URL)
    - method: How to send the data (GET or POST)
    Example below:
    -->

        <!--
        =====================================
        | 3. INPUT FIELDS                   |
        =====================================
        The <input> tag is used for different types of user input.
        Common types:
        - type="text": Single line text
        - type="email": Email address
        - type="password": Password
        - type="number": Numbers only
        - type="radio": Choose one option
        - type="checkbox": Choose multiple options
        - type="submit": Button to send the form
        -->
        <!-- Label:
        for name: This connects the label to the input field.
        This helps screen readers and makes it easier for users to click the label to focus on the input field. 
        -->
        <label for="name">Name:</label>
        <!-- 
        <input type="text" id="name" name="name" required>
        This is a text input field where users can enter their name.
        id: Unique identifier for the input field.
        name: Name of the input field, used when sending data to the server or backend.
        required: This means the user must fill this field before submitting the form.
        -->
        <input type="text" id="name" name="name" required>

        <br><br> <!--  Br is not a tag, it is an empty element that creates a line break in the text. -->             
        <label for="email">Email:</label>
        <!-- 
        <input type="email" id="email" name="email" required>
        This is an email input field where users can enter their email address.
        id: Unique identifier for the input field.
        name: Name of the input field, used when sending data to the server or backend.
        required: This means the user must fill this field before submitting the form.
        -->
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <!-- 
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        This is a password input field where users can enter their password.
        id: Unique identifier for the input field.  
        name: Name of the input field, used when sending data to the server or backend.
        required: This means the user must fill this field before submitting the form.
        -->
        <input type="password" id="password" name="password" required>
        <br><br>

        <!--
        =====================================
        | 4. RADIO BUTTONS & CHECKBOXES     |
        =====================================
        Radio buttons: User can pick only one option.
        Checkboxes: User can pick multiple options.
        -->
        <!-- 
        Radio buttons: User can pick only one option.
        Explained below:
        type="radio": For choosing one option.
        name: All radio buttons with the same name are grouped together, so only one can be selected at a time.
        value: The value sent when the form is submitted.
        -->
        <label for="favorite-color">Favorite Color:</label>
        <label for="red">Red</label>
        <input type="radio" id="red" name="color" value="red">
        <label for="blue">Blue</label>
        <input type="radio" id="blue" name="color" value="blue">
        <br><br>
        <!--
        Checkboxes: User can pick multiple options.
        Explained below:
        type="checkbox": For choosing multiple options.
        name: All checkboxes with the same name are grouped together, but they can be selected
        independently.
        value: The value sent when the form is submitted.
        -->
        <label for="interests">Interests:</label>
        <label for="coding">Coding</label>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="gaming" name="interests" value="gaming">
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <br><br>

        <!--
        =====================================
        | 5. TEXTAREA & SELECT              |
        =====================================
        <textarea>: For multi-line text (like a message).
        <select>: For dropdown menus.
        <option>: Each option in a dropdown.
        
        -->
        <label for="message">Custom Message:</label>
        <!-- 
            Textarea: For multi-line text input.
            Explained below:
            id: Unique identifier for the textarea.
            name: Name of the textarea, used when sending data to the server or backend.
            rows: Number of visible text lines.
            cols: Number of visible characters per line.
        -->
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here..."></textarea>


        <br><br>

        <label for="Country">Choose an option:</label>
        <!-- 
        <select> creates a dropdown menu for users to choose from.
        Explained below:
        id: Unique identifier for the select element.
        name: Name of the select element, used when sending data to the server or backend.
        -->
        <select id="Country" name="Country">
            <!-- 
            <option> creates an option in the dropdown.
            Explained below:
            value: The value sent when the form is submitted.
            -->
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            </select>
            <br><br>
        <!--
        =====================================
        | 6. SUBMIT BUTTON                  |
        =====================================
        <input type="submit"> creates a button to send the form.
        -->
        <!-- 
        <input type="submit" value="Send">
        This creates a button that users can click to send the form data.
        value: The text shown on the button.
        id: Unique identifier for the submit button.
        name: Name of the submit button, used when sending data to the server or backend.
        -->
    <label for="submit-button">Submit:</label>
 
     <input type="submit" value="Send" id="submit-button" name="submit-button">


    <!--
    =====================================
    | 7. SUMMARY                         |
    =====================================
    - Use <form> to start a form
    - Use <input>, <textarea>, <select> for user input
    - Use <label> for accessibility
    - Use <input type="submit"> to send the form
    - Use required, type, and other attributes for validation
    - Use <option> inside <select> for dropdowns
    - Use <br> for line breaks
    -->
    </form>
</body>
</html>
