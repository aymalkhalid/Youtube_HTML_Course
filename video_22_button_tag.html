<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Forms - Button Element</title>
</head>
<body>
    <h1>HTML Form Buttons: &lt;button&gt; vs &lt;input type="submit"&gt;</h1>
    <form action="/submit_form" method="POST">
        <!--
        =====================================
        | BUTTON ELEMENT                    |
        =====================================
        The <button> element is a flexible way to create clickable buttons in forms.
        It can contain text, images, or even HTML content (like icons).
        
        Types of buttons:
        - <button type="submit">: Submits the form (same as <input type="submit">)
        - <button type="reset">: Resets all form fields to their default values
        - <button type="button">: Does nothing by default (can be used with JavaScript)

        Benefits of <button>:
        - Can include icons, images, or styled text inside the button
        - More flexible than <input type="submit">, which can only display plain text
        
        About the "onclick" attribute:
        - onclick is an HTML attribute that contains JavaScript code
        - It's not pure HTML - it's JavaScript code written inside an HTML attribute
        - When the button is clicked, the JavaScript code runs
        - alert() is a JavaScript function that shows a popup message
        - For beginners: Think of onclick as "what happens when someone clicks this button"
        - In real projects, JavaScript is usually written in separate files, not inline like this
        - This is just a simple example to show that buttons can do custom actions
        -->
        <label for="inputText">Enter some text:</label>
        <input type="text" id="inputText" name="inputText" placeholder="Type here...">
        <br><br>
        <button type="submit">Submit Form with Button</button>       
        <button type="reset">Clear Form with Button</button>
        <button type="button" onclick="alert('Alert Button Clicked!');">Click Me!</button>
        <button type="button" onclick="console.log('Button clicked!');">Emoji ðŸ˜Š! Console</button>
    </form>
</body>
</html>
